<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* วิดีโอพื้นหลัง */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* วางวิดีโอไว้ด้านหลัง */
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* สีขาวทึบ */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* เงาที่หนาและชัดเจนขึ้น */
            width: 350px;
            z-index: 1; /* วางกล่องไว้เหนือวิดีโอ */
        }
        .icon {
            font-size: 50px;
            color: #555555;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 5px;
        }
        .container p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #46a5c7;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #555555;
            cursor: pointer;
            z-index: 1; /* อยู่เหนือวิดีโอ */
        }
        .back-icon:hover {
            color: #333333;
        }
    </style>
</head>
<body>
    <!-- วิดีโอพื้นหลัง -->
    <video class="background-video" autoplay muted loop>
        <source src="พื้นหลัง2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a href="#" class="back-icon">&#8592;</a>
    <div class="container">
        <div class="icon">&#128100;</div>
        <h1>Forgot Password?</h1>
        <p>Please enter your email to reset password</p>
        <div class="input-container">
            <input type="email" placeholder="Enter your email" />
        </div>
        <button class="button">Reset Password</button>
    </div>
</body>
</html>

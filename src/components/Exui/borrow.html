    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('th-TH', options);
            const time = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }

        function setDefaultBorrowDate() {
            const today = new Date();
            const borrowDate = today.toISOString().split('T')[0];
            document.getElementById('start-date').value = borrowDate;
        }

        setInterval(updateTime, 1000);

        window.onload = function() {
            updateTime();
            setDefaultBorrowDate();
        };
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        /* ตั้งค่าพื้นฐานของหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* ซ่อน scrollbars */
        }

        /* วิดีโอพื้นหลัง */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ปรับวิดีโอให้เต็มหน้าจอ */
            z-index: -1; /* วางไว้เบื้องหลัง */
        }

        /* คอนเทนเนอร์ */
        .container {
            text-align: center;
            background-color: #ffffff; /* พื้นหลังสีขาว */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            z-index: 1; /* ให้อยู่เหนือวิดีโอ */
        }

        /* ไอคอน */
        .icon {
            font-size: 50px;
            color: #555555;
            margin-bottom: 20px;
        }

        /* หัวข้อ */
        .container h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 5px;
        }

        /* ข้อความ */
        .container p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }

        /* ช่องกรอกรหัส */
        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .code-container input {
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
        }

        /* ปุ่ม */
        .button {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #46a5c7;
        }

        /* ไอคอนย้อนกลับ */
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #555555;
            cursor: pointer;
        }
        .back-icon:hover {
            color: #333333;
        }
    </style>
</head>
<body>
    <!-- วิดีโอพื้นหลัง -->
    <video class="background-video" autoplay muted loop>
        <source src="พื้นหลัง2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- ไอคอนย้อนกลับ -->
    <a href="#" class="back-icon">&#8592;</a>

    <!-- คอนเทนเนอร์ -->
    <div class="container">
        <div class="icon">&#128100;</div>
        <h1>Check your email</h1>
        <p>We sent a reset link to xxxxx@sat.th. Enter the 5-digit code mentioned in the email.</p>
        <div class="code-container">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <button class="button">Verify Code</button>
    </div>
</body>
</html>
